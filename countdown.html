<!DOCTYPE html>
<html>
    <head>
        <title>D-day Countdown</title>
        <style type="text/css">
        
        body {
            background: #f6f6f6;
        }
        .countdownContainer {
            position: absolute;;
            top: 50%;
            left: 50%;
            transform : translateX(-50%) translateY(-50%);
            text-align: center;
            background: #ddd;
            border: 1px solid #999;
            padding: 10px;
            box-shadow: 0 0 5px 3px #ccc;

        }

        .info {
            font-size: 80px;
        }
    </style>
    </head>
    <body>
        <table class="countdownContainer">
        <tr class="info">
        <td colspan="4">D-day Countdown</td>
        </tr>
        <tr class="info">
        <td id="days">100</td>
        <td id="Hours">0</td>
        <td id="Minutes">0</td>
        <td id="Seconds">0</td>
        </tr>
        <tr>
        <td>days</td>
        <td>Hours</td>
        <td>Minutes</td>
        <td>Seconds</td>
        </tr>
        </table>
    <script type="text/javascript">
    
    function countdown(){
        var now = new Date();
        var eventDate = new Date(now.getFullYear(), 10, 5);
        var currentTlime = now.getTime();
        var eventTime = eventDate.getTime();

        var remTime = eventTime - currentTlime;

        var s = Math.floor(remTime / 1000);
        var m = Math.floor(s / 60);
        var h = Math.floor(m / 60);
        var d = Math.floor(h / 24);

        h %= 24;
        m %= 60;
        s %= 60;

        h= (h < 10) ? "0" + h : h;
        m= (m < 10) ? "0" + m : m;
        s= (s < 10) ? "0" + s : s;

        document.getElementById("days").textContent = d;
        document.getElementById("days").innerText = d;

        document.getElementById("hours").textContent = h;
        document.getElementById("minutes").textContent = m;
        document.getElementById("seconds").textContent = s;

        setTimeout(countdown, 1000);
    }


        </script>
    </body>
</html>
